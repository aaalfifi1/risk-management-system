<!-- المسار: templates/login.html - مع حذف عبارة "تواصل معنا" -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- قسم الـ head والـ style يبقى كما هو تماماً -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة المخاطر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a2a45;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Tajawal', sans-serif;
        }
        .login-card {
            background-color: #273c5e;
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2  );
        }
        .login-card img {
            max-width: 150px;
            margin-bottom: 1.5rem;
        }
        .form-control {
            background-color: #3a4f70;
            color: #f8f9fa;
            border-color: #495057;
        }
        .form-control:focus {
            background-color: #3a4f70;
            color: #f8f9fa;
            border-color: #80bdff;
            box-shadow: none;
        }
        .btn-custom-login {
            background-color: #ffc107;
            border: none;
            color: #000;
            font-weight: bold;
        }
        .btn-custom-login:hover {
            background-color: #e0a800;
        }
        .text-white {
            color: #f8f9fa !important;
        }
        .support-email {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .support-email a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        .support-email a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <div class="login-card">
            <img src="{{ url_for('static', filename='images/najran_logo.png') }}" alt="شعار جامعة نجران">
            <h3 class="text-white mb-4">نظام إدارة المخاطر بجامعة نجران</h3>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="اسم المستخدم" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="كلمة المرور" required>
                </div>
                <button type="submit" class="btn btn-custom-login w-100">تسجيل الدخول</button>
            </form>
        </div>
         <div class="text-center mt-3">
         <a href="{{ url_for('reset_password_request') }}" class="text-white-50 small">هل نسيت كلمة المرور؟</a>
            </div>

        <!-- ▼▼▼ هذا هو التعديل الوحيد والمهم ▼▼▼ -->
        <div class="support-email">
            <a href="mailto:Grc@nu.edu.sa">Grc@nu.edu.sa</a>
        </div>
        <!-- ▲▲▲ نهاية التعديل ▲▲▲ -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
