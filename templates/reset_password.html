<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعيين كلمة مرور جديدة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #1a2a45; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Tajawal', sans-serif; }
        .form-card { background-color: #273c5e; padding: 2rem; border-radius: 15px; width: 100%; max-width: 450px; box-shadow: 0 4px 8px rgba(0,0,0,0.2 ); }
        .form-control { background-color: #3a4f70; color: #f8f9fa; border-color: #495057; }
        .btn-custom { background-color: #ffc107; border: none; color: #000; font-weight: bold; }
    </style>
</head>
<body>
    <div class="text-center">
        <div class="form-card">
            <h3 class="text-white mb-4">تعيين كلمة مرور جديدة</h3>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('reset_with_token', token=token) }}">
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="كلمة المرور الجديدة" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="confirm_password" class="form-control" placeholder="تأكيد كلمة المرور الجديدة" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">حفظ كلمة المرور</button>
            </form>
        </div>
    </div>
</body>
</html>
