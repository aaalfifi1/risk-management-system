<!-- المسار: templates/stats.html - الكود الكامل والنهائي (نسخة مؤكدة) -->
{% extends "base.html" %}

{% block title %}لوحة التحكم - نظام إدارة المخاطر{% endblock %}

{% block styles %}
    <style>
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card .card-body { display: flex; align-items: center; justify-content: space-between; }
        .stat-icon { font-size: 3rem; opacity: 0.6; }
        .chart-container { background-color: #273c5e; padding: 20px; border-radius: 15px; }
        .card-title-white { color: #ffffff; font-weight: bold; }
    </style>
{% endblock %}

{% block content %}
    <div class="row g-4 mb-4">
        <!-- ▼▼▼ هذا هو الإصلاح الجذري للون الخلفية ▼▼▼ -->
        <div class="col-md-4">
            <div class="card stat-card" style="background-color: #273c5e !important; border-radius: 15px; transition: transform 0.2s; border: none;">
                <div class="card-body">
                    <div><h5 class="card-title-white">إجمالي المخاطر</h5><h2 class="fw-bold text-white" id="total-risks">0</h2></div>
                    <i class="bi bi-shield-check stat-icon text-primary"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card" style="background-color: #273c5e !important; border-radius: 15px; transition: transform 0.2s; border: none;">
                <div class="card-body">
                    <div><h5 class="card-title-white">المخاطر النشطة</h5><h2 class="fw-bold text-white" id="active-risks">0</h2></div>
                    <i class="bi bi-activity stat-icon text-warning"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card" style="background-color: #273c5e !important; border-radius: 15px; transition: transform 0.2s; border: none;">
                <div class="card-body">
                    <div><h5 class="card-title-white">المخاطر المغلقة</h5><h2 class="fw-bold text-white" id="closed-risks">0</h2></div>
                    <i class="bi bi-check-circle-fill stat-icon text-success"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row g-4">
        <div class="col-lg-6"><div class="chart-container"><h5 class="mb-3 card-title-white">المخاطر حسب الفئة</h5><canvas id="categoryChart"></canvas></div></div>
        <div class="col-lg-6"><div class="chart-container"><h5 class="mb-3 card-title-white">المخاطر حسب مستوى الخطورة</h5><canvas id="levelChart"></canvas></div></div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function ( ) {
            let categoryChartInstance, levelChartInstance;
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            const levelCtx = document.getElementById('levelChart').getContext('2d');

            async function fetchStats() {
                try {
                    const response = await fetch('/api/stats');
                    const data = await response.json();
                    if (data.success) {
                        updateDashboard(data.stats);
                    }
                } catch (error) { console.error('Error fetching stats:', error); }
            }

            function updateDashboard(stats) {
                document.getElementById('total-risks').textContent = stats.total_risks;
                document.getElementById('active-risks').textContent = stats.active_risks;
                document.getElementById('closed-risks').textContent = stats.closed_risks;

                const riskLevelOrder = ['منخفض جدا', 'منخفض', 'متوسط', 'مرتفع', 'مرتفع جدا / كارثي'];
                const riskLevelColors = { 'منخفض جدا': '#198754', 'منخفض': '#90EE90', 'متوسط': '#ffc107', 'مرتفع': '#fd7e14', 'مرتفع جدا / كارثي': '#dc3545' };

                if (categoryChartInstance) categoryChartInstance.destroy();
                categoryChartInstance = new Chart(categoryCtx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(stats.by_category),
                        datasets: [{ label: 'عدد المخاطر', data: Object.values(stats.by_category), backgroundColor: '#0d6efd', borderRadius: 5 }]
                    },
                    options: {
                        scales: { 
                            y: { beginAtZero: true, ticks: { display: false } }, 
                            x: { ticks: { display: false } } 
                        }, 
                        plugins: { legend: { display: false } } 
                    }
                });

                if (levelChartInstance) levelChartInstance.destroy();
                levelChartInstance = new Chart(levelCtx, {
                    type: 'doughnut',
                    data: {
                        labels: riskLevelOrder,
                        datasets: [{
                            data: riskLevelOrder.map(level => stats.by_level[level] || 0),
                            backgroundColor: riskLevelOrder.map(level => riskLevelColors[level]),
                            borderWidth: 2,
                            borderColor: '#273c5e'
                        }]
                    },
                    options: { cutout: '60%', plugins: { legend: { position: 'top', align: 'center', rtl: true, labels: { color: '#f8f9fa', usePointStyle: true, pointStyle: 'rectRounded', padding: 20, boxWidth: 15, font: { size: 14 } } } } }
                });
            }

            fetchStats();
        });
    </script>
{% endblock %}
